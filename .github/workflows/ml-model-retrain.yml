name: ML Model Retrain

on:
  schedule:
    # Run weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write  # push model updates

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r ml-model/requirements.txt

      - name: Export features from GHSA and known-good
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ml-model/export-features.js \
            --from-ghsa --limit 200 \
            --good lodash,react,express,axios,chalk,typescript,jest,webpack,vue,next \
            --out ml-model/train.jsonl

      - name: Deduplicate training data
        run: npm run ml:dedup

      - name: Train model
        run: |
          cd ml-model && python3 train.py \
            --input train.jsonl \
            --output model.pkl \
            --balance \
            --calibrate

      - name: Check for model changes
        id: changes
        run: |
          git diff --quiet ml-model/train.jsonl ml-model/model.pkl ml-model/metadata.json ml-model/feature_keys.pkl 2>/dev/null && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push model updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ml-model/train.jsonl ml-model/model.pkl ml-model/metadata.json ml-model/feature_keys.pkl
          git commit -m "chore(ml): retrain model from GHSA and known-good packages [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
