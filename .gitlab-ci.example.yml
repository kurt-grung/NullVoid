# GitLab CI example: NullVoid security scan
# Copy to .gitlab-ci.yml or merge into your existing pipeline.
# See https://docs.gitlab.com/ee/ci/yaml/

stages:
  - test

nullvoid-scan:
  stage: test
  image: node:18
  before_script:
    - npm ci
  script:
    - npx nullvoid . --output json --sarif-file nullvoid-results.sarif
  artifacts:
    when: always
    paths:
      - nullvoid-results.sarif
    reports:
      sast: nullvoid-results.sarif
